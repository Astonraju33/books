<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register form</h1>
    <form action="">
        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="20" rows="5"></textarea><br>

        <label for="ph">age</label>
        <input type="number" id="ph"><br>

        <label for="ag">phone</label>
        <input type="tel" id="ag"><br>

        <!-- radio button -->
        <label for="">gender</label><br>
        <label for="m">male</label><input id="m" type="radio" name="1">
        <label for="f">female</label><input id="f" type="radio" name="1"><br>

        <label for="da1">dob</label>
        <input type="date" id="da1"><br>

        <label for="">email id</label>
        <input type="email"><br>

        <label for="">choose file</label>
        <input type="file"><br>

        <label for="">choose image</label>
        <input type="image"><br>

        <label for="">Select Courses</label><br>
        <input type="checkbox" id="m1"><label for="m1">Mearn</label><br>
        <input type="checkbox" id="d1"><label for="d1">Django</label><br>
        <input type="checkbox" id="f1"><label for="f1">Flutter</label><br>

        <!-- dropdown -->
        <label for="s1">Select location</label>
        <select name="" id="s1">
            <option value="">Kochi</option>
            <option value="">Thrissur</option>
            <option value="">Thiruvananthapuram</option>
            <option value="">Wayanad</option>
        </select><br>

        <label for="">choose colour</label>
        <input type="color"><br>


        <input type="week"><br>
        <input type="datetime-local"><br>

        <input type="time"><br>

        <label for="">price</label>
        <input type="range"><br>



        <button>submit</button>
        <button>Reset</button>



    </form>
</body>

</html>
